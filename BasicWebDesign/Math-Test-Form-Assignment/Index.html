<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Math Test</title>
    </head>
    <body>

        <!-- Start of the Test -->
        <h1>Math Test</h1>

        <!-- Where User Puts Their Name -->
        <form action="#" method="post">
            <label for="name">Please enter your name:</label>
            <input type="text" id="name" name="name" placeholder="Your name" required><br><br>

            <!-- The First Multiple Choice Question -->
             <p>What is 5 + 4?</p>
             <input type="radio" id="q1a" name="q1" value="9">
             <label for="q1a">9</label><br>
             <input type="radio" id="q1b" name="q1" value="10">
             <label for="q1b">10</label><br> 
             <input type="radio" id="q1c" name="q1" value="8">
             <label for="q1c">8</label><br><br>
             
             <!-- The Second Multiple Choice Question -->
             <p>What is 10 - 5?</p>
             <input type="radio" id="q2a" name="q2" value="6">
             <label for="q2a">6</label><br>
             <input type="radio" id="q2b" name="q2" value="5">
             <label for="q2b">5</label><br>
             <input type="radio" id="q2c" name="q2" value="4">
             <label for="q2c">4</label><br><br>

             <!-- The Last Multiple Choice Question -->
             <p>What is 7 * 7?</p>
             <input type="radio" id="q3a" name="q3" value="46">
             <label for="q3a">46</label><br>
             <input type="radio" id="q3b" name="q3" value="42">
             <label for="q3b">42</label><br>
             <input type="radio" id="q3c" name="q3" value="49">
             <label for="q3c">49</label><br><br>

             <!-- Word Problem -->
             <p>Billy had 10 apples he ate 3 of them how many apples does Billy have left? (Explain your answer)</p>
             <textarea id="WordProblem" name="WordProblem" rows="4" cols="50" placeholder="Please type your answer here..." required></textarea><br><br>

             <!-- The Math Symbols -->
              <p>Math symbols used:</p>
              <p>&#43; (plus), &#45; (minus), &#42; (times), &#47; (divide)</p><br>

              <!-- The Submit Button -->
               <button type="submit">Submit Test</button>

        </form>
        
        <!-- End of Test -->

</body>
</html>
