<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Phone Comparison</title>
        <style>
            table {
                width: 60%;
                border-collapse: collapse;
                margin: 20px auto;
            }
            th, td {
                border: 1px solid blue;
                padding: 10px;
                text-align: center;

            }
            th {
                background-color: #f2f2f2;
            }
            caption {
                font-size: 1.5em;
                font-weight: bold;
                margin-bottom: 10px;
            }
            </style>
            </head>
            <body>
                <h1>Phone Comparison Table</h1>
                <table>
                    <caption>Comparison of three phones</caption>
                    <thead>
                        <tr>
                            <th>Feature</th>
                            <th>Phone 1</th>
                            <th>Phone 2</th>
                            <th>phone 3</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Price</td>
                            <td>$900</td>
                            <td>$1,000</td>
                            <td>$1,100</td>
                        </tr>
                        <tr>
                            <td>Battery Life</td>
                            <td>20 hours</td>
                            <td>25 hours</td>
                            <td>30 hours</td>
                        </tr>
                        <tr>
                            <td>Storage</td>
                            <td>200 GB</td>
                            <td>250 GB</td>
                            <td>300 GB</td>
                        </tr>
                        <tr>
                            <td colspan="4" style="background-color: #ddd; font-weight: bold;">Added Features</td>
                        </tr>
                        <tr>
                            <td>Supports 5G</td>
                            <td>No</td>
                            <td>Yes</td>
                            <td>No</td>
                        </tr>
                    </tbody>
                </table>
            </body>
         </html>
